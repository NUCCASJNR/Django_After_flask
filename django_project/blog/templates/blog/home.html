<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Home page for my blog App</title>
    {% endif %}
</head>
<body>
<h1>Blog Home page!</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>BY: {{ post.author}} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
{% endfor %}
</body>
</html>
